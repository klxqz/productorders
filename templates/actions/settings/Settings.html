<style>
    .s-checkbox{
        margin-right: 25px !important;
    }
</style>
<h1>Товар в заказах</h1>
<div     class="fields form">
    <form action="?module=plugins&id=productorders&action=save" method="post" id="plugins-settings-form">
        {$wa->csrf()}

        <div class="field">
            <div class="name">
                Статус плагина
            </div>
            <div class="value">
                <select name="shop_productorders[status]">
                    <option {if $settings.status == 1} selected="selected"{/if} value="1">Включен</option>
                    <option {if $settings.status == 0} selected="selected"{/if} value="0">Выключен</option>
                </select>
            </div>
        </div>

        <div class="field">
            <div class="name">
                Типы заказов
            </div>
            <div class="value">
                <ul class="menu-v stack with-icons">
                    {foreach $states as $id => $s}
                    <li>
                        <input {if isset($settings.states[$id]) && $settings.states[$id]}checked="checked"{/if} class="s-checkbox" type="checkbox" name="shop_productorders[states][{$id}]" value="1"/>
                            <span style="{$s->getStyle()}">
                            <i class="{$s->getOption('icon')}"></i>{$s->getName()}
                        </span>
                    </li>
                    {/foreach}
                </ul>
                <p class="hint">Типы заказов, для которых выводится информация на странице товара</p>
            </div>
        </div>


        <div class="field">
            <div class="value submit">
                <input type="submit" class="button green" value="Сохранить">
                <span id="plugins-settings-form-status" style="display:none">
                    <i style="vertical-align:middle" class="icon16 yes"></i> [`Saved`]
                </span>
            </div>
        </div>
    </form>
</div>
